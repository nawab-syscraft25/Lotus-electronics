<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotus Electronics Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 600px;
            max-width: 90vw;
            height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin: 10px 0;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .bot-message {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            margin-right: auto;
        }
        
        .products-container {
            margin-top: 10px;
            padding: 10px;
            background: #e3f2fd;
            border-radius: 10px;
            font-size: 0.9em;
        }
        
        .product-item {
            margin: 5px 0;
            padding: 8px;
            background: white;
            border-radius: 8px;
            border-left: 3px solid #007bff;
        }
        
        .chat-input {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }
        
        .chat-input input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }
        
        .chat-input button {
            margin-left: 10px;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        
        .chat-input button:hover {
            background: #0056b3;
        }
        
        .chat-input button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            margin: 10px 0;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 18px;
            max-width: 80%;
            color: #666;
            font-style: italic;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-bar {
            padding: 5px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            font-size: 0.8em;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            üè™ Lotus Electronics Chatbot
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Hello! I'm your Lotus Electronics assistant. I can help you find the perfect electronics products. 
                Try asking me about smartphones, laptops, TVs, or any other electronics!
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            Bot is typing...
        </div>
        
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Ask about electronics products..." />
            <button onclick="sendMessage()" id="sendButton">Send</button>
        </div>
        
        <div class="status-bar" id="statusBar">
            Ready to chat
        </div>
    </div>

    <script>
        let sessionId = 'web_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        const API_BASE_URL = 'http://localhost:8001';
        
        function addMessage(content, isUser, isError = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}${isError ? ' error-message' : ''}`;
            messageDiv.innerHTML = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'block';
            document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
        }
        
        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }
        
        function updateStatus(message) {
            document.getElementById('statusBar').textContent = message;
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            input.value = '';
            
            // Disable input and show typing
            sendButton.disabled = true;
            input.disabled = true;
            showTyping();
            updateStatus('Sending message...');
            
            try {
                const response = await fetch(`${API_BASE_URL}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const botResponse = data.response;
                
                // Format bot response
                let responseHtml = `<strong>üí¨</strong> ${botResponse.answer || 'No response'}`;
                
                // Add products if available
                if (botResponse.products && botResponse.products.length > 0) {
                    responseHtml += `<div class="products-container">
                        <strong>üì¶ Products Found (${botResponse.products.length}):</strong>`;
                    
                    botResponse.products.forEach((product, index) => {
                        const features = product.features ? product.features.slice(0, 2).join(', ') : '';
                        responseHtml += `
                            <div class="product-item">
                                <strong>${index + 1}. ${product.product_name || 'N/A'}</strong><br>
                                üí∞ ${product.product_mrp || 'N/A'}
                                ${features ? `<br>‚ú® ${features}` : ''}
                            </div>
                        `;
                    });
                    
                    responseHtml += '</div>';
                }
                
                // Add follow-up question if available
                if (botResponse.end) {
                    responseHtml += `<br><br><strong>‚ùì</strong> ${botResponse.end}`;
                }
                
                addMessage(responseHtml, false);
                updateStatus('Message sent');
                
            } catch (error) {
                console.error('Error:', error);
                addMessage(`Sorry, there was an error: ${error.message}. Please make sure the API server is running on localhost:8001.`, false, true);
                updateStatus('Error occurred');
            } finally {
                // Re-enable input and hide typing
                sendButton.disabled = false;
                input.disabled = false;
                hideTyping();
                input.focus();
            }
        }
        
        // Handle Enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Focus input on load
        document.getElementById('messageInput').focus();
        
        // Check API health on load
        fetch(`${API_BASE_URL}/health`)
            .then(response => response.json())
            .then(data => {
                updateStatus(`Connected to ${data.service}`);
            })
            .catch(error => {
                updateStatus('API server not available');
                addMessage('‚ö†Ô∏è Could not connect to the API server. Please make sure it\'s running on localhost:8001.', false, true);
            });
    </script>
</body>
</html>
